  <head>
    <meta charset="utf-8">
    <meta name="description" content="Subscribe and we will send you an email notification the day before the wind forecast promises good conditions for your favorite paragliding or hang gliding site." />
    <title>parawind.info - wind notifications for paragliders and hang gliders</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="leaflet.css" />

  <body>
    <div class="claim">
      Subscribe and we will send you an email notification the day before the wind forecast<br/> promises good conditions for your favorite paragliding or hang gliding site.
    </div>
    <div class="frame">
      <div id="map"></div>
      <form id="form" action="https://parawind.us12.list-manage.com/subscribe/post?u=2dce060824ff8f04a3bc42c73&amp;id=6709713fd7" method="post">
        <div>
          <label>Location (Latitude, Longitude)</label>
          <input name="LOCATION" value="48.06534, 8.01349" type="text" required pattern="^-?[0-9]*(.[0-9]*)?,\s?-?[0-9]*(.[0-9]*)?$" id="location">
        </div>
        <div>
          <label>Minimum Wind Speed (km/h)</label>
          <input name="WIND_MIN" type="number" min="0" max="50" step="1" value="0" placeholder="e.g. 0">
        </div>
        <div>
          <label>Maximum Wind Speed (km/h)</label>
          <input name="WIND_MAX" type="number" min="1" max="50" step="1" required placeholder="e.g. 20">
        </div>
        <div class="wind-direction-container">
          <div id="windInput">
            <label>Wind Direction (Â°)</label>
            <input name="WIND_FROM" id="wind-from" type="number" min="0" max="359" step="1" required placeholder="e.g. 180">
            <label>to</label>
            <input name="WIND_TO" id="wind-to" type="number" min="0" max="359" step="1" required placeholder="e.g. 350">
          </div>
          <canvas id="windRose" width="120" height="120">
        </div>
        <div>
          <label>Email Address</label>
          <input name="EMAIL" type="email" required placeholder="email@example.com">
        </div>
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_2dce060824ff8f04a3bc42c73_6709713fd7" tabindex="-1" value=""></div>
        <button type="submit">Subscribe</button>
        <span class="fine-print">This service is for free and your email address will not be used for any other purposes.</span>
      </form>
    </div>
    <div class="contact">
      <a href="mailto:contact@parawind.info">Contact</a>
    </div>
